<!DOCTYPE html>
<html>
  <head>
    <title>Position practice</title>
  </head>
  <body style="
  height: 3000px;
  padding-top: 60px;
  padding-left: 80px;
  ">
    <div style="
    background-color: black;
    color: white;
    position: fixed;
    top: 0px;
    left: 0;
    right: 0;
    height: 50px;
    z-index: 100;
      ">Header</div>

      <div style="
      background-color: lightskyblue;
      color: white;
      position: fixed;
      left: 0;
      bottom: 0;
      top: 50px;
      width: 72px;
      ">Sidebar
      
      <div style="
      position: absolute;
      background-color: red;
      color: white;
      top: 0px;
      left: 60px;">
        X
      </div>
    </div>

      <div style="
      position: absolute;
      background-color: red;
      color: white;
      top: 10px;
      right: 10px;">
        Absolute
      </div>

    <div style="background-color: blue;
    height:200px;
    width: 200px;
    position: static;
    ">div 1</div>
    <div style="
    background-color: green;
    height: 200px;
    width: 200px;
    position: relative;
    ">div 2
    
    <div style="
    position: absolute;
    background-color: red;
    color: white;
    bottom: 10px;
    right: 10px;">
      5:01
    </div>
  </div>
  </body>
</html>
